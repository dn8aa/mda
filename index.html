<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!--!NAVBAR  -->
    <nav class="navbar navbar-light bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--*NAVBAR  -->

    <!--! ADMIN PANEL -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
        <h2>ADMIN PANEL</h2>
        <input class="mb-2 w-50 form-control" type="text" id="title" placeholder="title">
        <input class="mb-2 w-50 form-control" type="text" id="price" placeholder="price">
        <input class="mb-2 w-50 form-control" type="text" id="descr" placeholder="descr">
        <input class="mb-2 w-50 form-control" type="text" id="image" placeholder="image URL">
        <button class="btn btn-dark w-50" id="btn-add">Add product</button>
    </div>
    <!--* ADMIN PANEL -->
    <!-- ! content -->
    <div id="products-list" class="d-flex flex-wrap justify-content-center m-5">

    </div>
    <!-- * content -->

    <!-- ! modal start -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column w-100 align-items-center">
                        <h2>EDIT PRODUCT</h2>
                        <input class="mb-2 w-100 form-control" type="text" id="edit-title" placeholder="edit title">
                        <input class="mb-2 w-100 form-control" type="text" id="edit-price" placeholder="edit price">
                        <input class="mb-2 w-100 form-control" type="text" id="edit-descr" placeholder="edit descr">
                        <input class="mb-2 w-100 form-control" type="text" id="edit-image" placeholder="edit image URL">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-edit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- *modal end -->

    <!--! pagination start -->
    <nav aria-label="Page navigation example">
        <ul class="pagination d-flex justify-content-center">
            <li class="page-item prev">
                <a class="page-link " href="#">Previous</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
            <div class="pagination-list d-flex"></div>
            <li class="page-item next">
                <a class="page-link " href="#">Next</a>
            </li>
        </ul>
    </nav>
    <!--* pagination end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
